<!-- recipe_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe List</title>
</head>
<body>

<h1>Recipe List</h1>

<ul>
    {% for recipe in recipes %}
        <li>
            <a href="{% url 'cook_recipe' recipe.id %}">{{ recipe.name }}</a>
        </li>
    {% endfor %}
</ul>

</body>
</html>
